# Default values for hbp_spatial_backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: docker-registry.ebrains.eu/hbp-spatial-backend/server
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: siibra-spatial-backend.apps.tc.humanbrainproject.eu
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: 
   - secretName: siibra-spatial-backend-secret
     hosts:
       - siibra-spatial-backend.apps.tc.humanbrainproject.eu

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 300m
    memory: 1024Mi
  requests:
    cpu: 150m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
  - name: data-volume
    persistentVolumeClaim:
      claimName: data-volume-claim
  - name: config-vol
    configMap:
      defaultMode: 420
      name: siibra-spatial-backend

# Additional volumeMounts on the output Deployment definition.
volumeMounts: 
  - mountPath: /static-data
    name: data-volume
  - mountPath: /instance
    name: config-vol
    readOnly: true
nodeSelector: {}

tolerations: []

affinity: {}
